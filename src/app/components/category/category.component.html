<div class="card">
    <div class="card-header">
        <h2>{{ category }}</h2>
    </div>
    <div class="card-body">
        <app-product-list *ngIf="products && products.length" [products]="products"></app-product-list>
        <p *ngIf="!products || !products.length">No products available in this category.</p>
    </div>
</div>
