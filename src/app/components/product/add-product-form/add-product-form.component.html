<form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="productName"
            placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" [(ngModel)]="category">
            <option *ngFor="let category of productCategories" [value]="category">
                {{ category }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="description"
            placeholder="Enter product description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add New Product</button>
</form>
