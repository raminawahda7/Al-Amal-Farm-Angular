<div class="product-item">
    <span class="badge bg-success position-absolute m-3">-30%</span>
    <a href="#" class="btn-wishlist"><svg width="24" height="24">
            <use xlink:href="#heart"></use>
        </svg></a>
    <figure>
        <a href="single-product.html" title="Product Title">
            <img src="../../../assets/images/thumb-bananas.png" class="tab-image">
        </a>
    </figure>
    <h3>{{product.title}}</h3>
    <span class="qty">1 Unit</span><span class="rating"><svg width="24" height="24" class="text-primary">
            <use xlink:href="#star-solid"></use>
        </svg> 4.5</span>
    <span class="price">{{ product.price }}</span>
    <div class="d-flex align-items-center justify-content-between">
        <div class="input-group product-qty">
            <span class="input-group-btn">
                <button type="button" class="quantity-left-minus btn btn-danger btn-number"
                    (click)="decreaseQuantity()">
                    <svg width="16" height="16">
                        <use xlink:href="#minus"></use>
                    </svg>
                </button>
            </span>
            <input type="text" id="quantity" name="quantity" class="form-control input-number" [(ngModel)]="quantity">
            <span class="input-group-btn">
                <button type="button" class="quantity-right-plus btn btn-success btn-number"
                    (click)="increaseQuantity()">
                    <svg width="16" height="16">
                        <use xlink:href="#plus"></use>
                    </svg>
                </button>
            </span>
        </div>
        <button class="nav-link" (click)="addToCart()">Add to Cart</button>
    </div>
</div>
